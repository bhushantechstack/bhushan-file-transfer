name: AWS Service CI/CD - development

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Python dependencies and CDK
        run: |
          npm install
          npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"
      - name: Deploy to AWS
        run: |
          cdk synth FileTransferStack 
          cdk bootstrap --force
          cdk deploy FileTransferStack --require-approval never
          cdk synth FileTransferCmkSecretS3Stack 
          cdk bootstrap --force
          cdk deploy FileTransferCmkSecretS3Stack --require-approval never
